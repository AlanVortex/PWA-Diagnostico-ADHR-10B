<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-3">Pokédex</h1>
        
        <div class="d-flex justify-content-between mb-3">
            <button id="btnPrevious" class="btn btn-primary" disabled>Anterior</button>
            <span id="pageInfo">Página 1</span>
            <button id="btnNext" class="btn btn-primary">Siguiente</button>
        </div>

        
        <div id="pokemonContainer" class="row">
        </div>

        
        <div class="d-flex justify-content-between mt-3">
            <button id="btnPreviousBottom" class="btn btn-primary" disabled>Anterior</button>
            <span id="pageInfoBottom">Página 1</span>
            <button id="btnNextBottom" class="btn btn-primary">Siguiente</button>
        </div>
    </div>

    <script src="./api.js"></script>
</body>

</html>
